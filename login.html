<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Edward">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="login__wrapper">
        <div class="login__container">
            <h1>Login</h1>
            <form action="#" class="form login__form">
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your email" id="email" name="email" required>
                </div>

                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password" id="password" name="password" maxlength="25" minlength="1" required>
                </div>

                <main class="login__btn" ><input type="submit" class="login__btn btn"> </main>
            </form>
        </div>
    </main>
</body>
</html>
