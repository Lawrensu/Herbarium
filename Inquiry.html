<!DOCTYPE html>
<html>
    <head>

        <title>
            Inquiry Form
        </title>
        <link rel="stylesheet" href="stylecontact.css">

    </head>

    <body>

        <div class="contact-box">

        <h1>Inquiry Form</h1>

        <div class="text-box">
                
            <label>Full name</label>
            <input type="text" name="" value="" placeholder="Enter Your Full Name" required>     
        
        </div>


        <div class="text-box">
            <label>Email id</label>
            <input type="email id" name="" value="" placeholder="Enter Your Email id" required>  
        </div>

        <div class="text-box">
            <label>Contact number</label>
            <input type="Contact number" name="" value="" placeholder="Enter Your Contact Number" required>
        </div>

        <div class="text-box">
            <label>Types Your Inquiry</label>
            <textarea required></textarea>
        </div>

            <button type="button" class="button">Send your message</button>
            <div class="links">
                <a href="">create an account</a>
            </div>

        </div>



    </body>
    
</html>
