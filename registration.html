<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Registration</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>

    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
              <label>First Name</label>
              <input type="text" placeholder="Enter your first name" name="user_input" onkeydown="return/[a-zA-Z]/i.test(event.key)" id="fname" name="fname" input maxlength="25" input minlength="1" required="required"/>*<br/>
            </div>
            
            <div class="input-box">
                <label>Last Name</label>
                <input type="text" placeholder="Enter your last name" name="user_input" onkeydown="return/[a-zA-Z]/i.test(event.key)" id="lname" name="lname" input maxlength="25" input minlength="1" required="required"/>*<br/>
            </div>

            <div class="input-box">
                <label>Email</label><br/>
                <input type="text" placeholder="Enter your email" id="email" name="email" required="required"/>*<br/>
            </div>

            <div class="input-box">
                <label>Password</label>
                <input type="text" placeholder="Enter your password" name="user_input" onkeydown="return/[a-zA-Z]/i.test(event.key)" id="lname" name="lname" input maxlength="25" input minlength="1" required="required"/>*<br/>
            </div>

            <button>Register</button>
        </form>

       
    </section>    
</body>
